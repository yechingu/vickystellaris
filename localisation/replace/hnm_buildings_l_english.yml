l_english:
 building_industrial:0 "Fringe Industry"
 building_industrial_desc:0 "Fringe Industry is a collection of various manufacturer organizations which provides rudimentary resource processing. Such industrial facilities are considered as quite disorganized for a Star-faring civilization. However, unlike its primitive version, contemporary fascilities do NOT cut-off workers' hands."
 
 building_industrial_expanded:0 "Expanded Fringe Industry"
 building_industrial_expanded_desc:0 "By replacing primitive fuel/polymer source with more advanced contemporary alternatives, manufacturers now can support far more production; without needs of cutting workers' hands off, of course."
 
